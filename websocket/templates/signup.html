{% extends 'base.html' %}

{% block content %}
<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
      <div>
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit">Sign up</button>
    <p>Already have an account? <a href="{% url 'login' %}">Log in!</a></p>
    <p>Go back to Home <a href="{% url 'index' %}">Home</a></p>
  </form>
{% endblock content %}
